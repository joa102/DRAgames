<mat-card style="margin: 1em; background: #1e1b26 55%;">
  <div class="container" *ngIf="game">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="ratings" style="position: initial; margin: 0em 1em 0em 1em; border-top-left-radius: 3px; border-top-right-radius: 3px;">
          <span class="rating" *ngIf="game.rating">{{game.rating | number:'1.0-0'}}</span>
          <span class="rating" *ngIf="!game.rating">0</span>
        </div>
        <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.image_id}}.png" alt="{{game.name}}" style="width: 100%; padding: 0em 1em 1em 1em;">
      </div>
      <div class="col col-lg-9">
        <div style="padding: 1em;">
          <h1 style="text-align: center; font-weight: bold;">
            {{game.name}}
          </h1>
          <h2 style="font-weight: bold; padding-top: 1em;">
            Platforms:
          </h2>
          <div class="d-flex flex-row">
            <div *ngFor="let platform of game.platforms" style="margin: 0em 1em 0em 1em;">
              <!-- <a routerLink="/detail/{{game.id}}">{{platform.name}}</a> -->
              <!-- <button mat-stroked-button>{{platform.name}}</button> -->
              <a mat-stroked-button href="/detail/{{game.id}}" target="_blank">{{platform.name}}</a>
            </div>
          </div>
          <h2 style="font-weight: bold; padding: 1em 0em 1em 0em;">
            Summary:
          </h2>
          <p style="color: #e7e7e7; font-weight: normal;">{{game.storyline}}</p>
        </div>
      </div>
    </div>
    <!-- <div class="row justify-content-md-center">
      <div class="col col-lg-12" style="display: grid; width: 100%; padding: 0em 2em 1em 2em;">
        <h2 style="font-weight: bold;">Summary</h2>
        <br>
        <p style="color: #e7e7e7;">{{game.storyline}}</p>
      </div>
    </div> -->
  </div>
</mat-card>
