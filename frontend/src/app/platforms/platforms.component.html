<div class="row">
  <h2 style="text-align: center; color: rgba(0,0,0,.87); font-weight: bold; margin-top: 1em;">
    Top Consoles
  </h2>
  <mat-card>
    <div class="d-flex justify-content-center">
      <div class="container">
        <div class="table">
          <div class="table-header">
            <div class="header__item"><a id="name" class="filter__link" href="#">Platform</a></div>
            <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Firm</a></div>
            <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Released</a></div>
            <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Units Sold</a></div>
          </div>
          <div class="table-content">
            <div class="table-row" *ngFor="let topConsole of topConsoles">
              <div class="table-data" style="font-weight: bold;">{{ topConsole.platform }}</div>
              <div class="table-data">{{ topConsole.firm }}</div>
              <div class="table-data">{{ topConsole.released }}</div>
              <div class="table-data">{{ topConsole.unitSold }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
